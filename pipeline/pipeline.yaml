---
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: webapp-sample-pipeline
spec:
  workspaces:
    - name: shared-data
  params:
    - name: git-url
      description: The URL of the Code Repository
      type: string
    - name: git-revision
      description: The Revision of the Code Repository
      type: string
    - name: image-name
      description: The output Image Name
      type: string
  results:
    - name: image-digest
      description: The digest of the created image
      value: $(tasks.build-image-and-push.results.IMAGE_DIGEST)
    - name: webapp-version
      description: The version number of the webapp-sample
      value: $(tasks.get-code-version.results.webapp-version)
  tasks:
    - name: fetch-source-code
      taskRef:
        name: git-clone
      workspaces:
        - name: output
          workspace: shared-data
      params:
        - name: url
          value: $(params.git-url)
        - name: revision
          value: $(params.git-revision)
    - name: get-code-version
      taskRef:
        name: get-version
      runAfter:
        - fetch-source-code
      workspaces:
        - name: source
          workspace: shared-data
    - name: test-and-package-app
      taskRef:
        name: maven
      runAfter:
        - get-code-version
      workspaces:
        - name: source
          workspace: shared-data
        - name: maven-settings
          workspace: shared-data
      params:
        - name: GOALS
          value:
            - "clean"
            - "test"
            - "package"
            - "-Drevision=$(tasks.get-code-version.results.webapp-version)"
    - name: build-image-and-push
      taskRef:
        name: buildah
      runAfter:
        - test-and-package-app
      workspaces:
        - name: source
          workspace: shared-data
      params:
        - name: IMAGE
          value: $(params.image-name)
    - name: deploy-dev-environment
      taskRef:
        name: deploy-dev
      runAfter:
        - build-image-and-push
      workspaces:
        - name: source
          workspace: shared-data
      params:
        - name: image-name
          value: $(params.image-name)
        - name: image-digest
          value: $(tasks.build-image-and-push.results.IMAGE_DIGEST)